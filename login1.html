<body>

    <div class="pagecontainer" id="login">

            <center>

            <h2 style="text-align: center; font-family:Raleway, sans-serif; padding-top: 18px;color:#F9BB6D;">Login</h1>

                ,
                <input class="pword-field" type="password" name="pword" id="pword" placeholder="Password" required>

            <br>
            
        
            <div class="submit">
                <input type="submit" value="Login" id="submit" onclick="login()">

            <br>
            <p><a href='signup.html'>Don't have an account? Click to sign up </a></p>

</div>
