<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />

    <title>Sign Up</title>
</head>
<body>

    <div class="pagecontainer" id="login">
        
    <div style="width: 30%; height: 100vh; float: right; background-color: white">
        <div class="login1" style="text-align: center;">
            <center>
            <img src="user.jpg" style="width: 180px;height: 180px;text-align: center;">
        </center>
            <h2 style="text-align: center; font-family:Raleway, sans-serif; padding-top: 18px;color:#F9BB6D;">Sign Up</h1>
        <br>
            <div>
                <!-- <label for="fname"> Firstname: </label><br> -->
                <input type="text" class="fname-field" name="fname" id="fname" placeholder="First name" class="fname" required> 
            </div>
            <div>
                <!-- <label for="lname"> Lastname: </label><br> -->
                <input type="text" class="lname-field "name="lname" id="lname" placeholder="Last name" required>
            </div>
            <div>
                <!-- <label for="email"> Email: </label><br> -->
                <input type="email"  name="email" id="email" placeholder="Email" class="email-field"required>
            </div>
            <div>
                <!-- <label for="pword">Password: </label><br> -->
                <input class="pword-field" type="password" name="pword" id="pword" placeholder="Password" required >
            </div>
            <div>
                <!-- <label for="cpword">Confirm Password: </label><br> -->
                <input type="password" class="cpword-field" name="cpword" id="cpword" placeholder="Confirm Password" required>
            </div>
            <br>
            
        
            <div class="submit">
                <input type="submit" value="Sign Up" id="submit" onclick="registration()">
            </div>
            <br>
            <p><a href='login1.html'>Already have an account? Click to login </a></p>
        </div>
    </div>
       

</div>

<script src="login.js"></script>

    
</body>
</html>
